<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
    <title>Arabic Keyboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2>Arabic Keyboard</h2>
    <textarea id="text" class="materialize-textarea" oninput="handleChange()"></textarea>
    <div id="keyboard" onclick="handleChange()">
        <ul id="numbers">
            <li><a id="Backquote" class="key c192"ondragstart="return false;" onclick="add('Backquote')"><img src="PNG/TILDA.png" alt="tilda"></a></li>
            <li><a id="Digit0" class="key c49" ondragstart="return false;" onclick="add('Digit1')"><img src="PNG/1.png" alt="1"></a></li>
            <li><a id="Digit1" class="key c50" ondragstart="return false;" onclick="add('Digit2')"><img src="PNG/2.png" alt="2"></a></li>
            <li><a id="Digit2" class="key c51" ondragstart="return false;" onclick="add('Digit3')"><img src="PNG/3.png" alt="3"></a></li>
            <li><a id="Digit3" class="key c52" ondragstart="return false;" onclick="add('Digit4')"><img src="PNG/4.png" alt="4"></a></li>
            <li><a id="Digit4" class="key c53" ondragstart="return false;" onclick="add('Digit5')"><img src="PNG/5.png" alt="5"></a></li>
            <li><a id="Digit5" class="key c54" ondragstart="return false;" onclick="add('Digit6')"><img src="PNG/6.png" alt="6"></a></li>
            <li><a id="Digit6" class="key c55" ondragstart="return false;" onclick="add('Digit7')"><img src="PNG/7.png" alt="7"></a></li>
            <li><a id="Digit7" class="key c56" ondragstart="return false;" onclick="add('Digit8')"><img src="PNG/8.png" alt="8"></a></li>
            <li><a id="Digit8" class="key c57" ondragstart="return false;" onclick="add('Digit9')"><img src="PNG/9.png" alt="9"></a></li>
            <li><a id="Digit9" class="key c48" ondragstart="return false;" onclick="add('Digit0')"><img src="PNG/0.png" alt="0"></a></li>
            <li><a id="Minus" class="key c189 alt" ondragstart="return false;" onclick="add('Minus')"><b>_</b><span>-</span></a></li>
            <li><a id="Equal" class="key c187" ondragstart="return false;" onclick="add('Equal')"><b>+</b><span>=</span></a></li>
            <li><a id="Backspace" class="key c46" ondragstart="return false;" onclick="backspace()"><span>Backspace</span></a></li>
        </ul>
        <ul id="qwerty">
            <li><a href="javascript:#" class="key c9" id="tab" ondragstart="return false;"><span>tab</span></a></li>
            <!-- <li><a href="javascript:#" class="key c81" ondragstart="return false;" onclick="add('KeyQ')"><img src="PNG/Q.png" alt="q"></a></li> -->
            <li><img src="PNG/Q.png" id="KeyQ" alt="q" id class="key c81" ondragstart="return false;" onclick="add('KeyQ')"></li>
            <li><img src="PNG/W.png" id="KeyW" alt="w" class="key c87" ondragstart="return false;" onclick="add('KeyW')"></li>
            <li><img src="PNG/E.png" id="KeyE" alt="e" class="key c69" ondragstart="return false;" onclick="add('KeyE')"></li>
            <li><img src="PNG/R.png" id="KeyR" alt="r" class="key c82" ondragstart="return false;" onclick="add('KeyR')"></li>
            <li><img src="PNG/T.png" id="KeyT" alt="t" class="key c84" ondragstart="return false;" onclick="add('KeyT')"></li>
            <li><img src="PNG/Y.png" id="KeyY" alt="y" class="key c89" ondragstart="return false;" onclick="add('KeyY')"></li>
            <li><img src="PNG/U.png" id="KeyU" alt="u" class="key c85" ondragstart="return false;" onclick="add('KeyU')"></li>
            <li><img src="PNG/I.png" id="KeyI" alt="i" class="key c73" ondragstart="return false;" onclick="add('KeyI')"></li>
            <li><img src="PNG/O.png" id="KeyO" alt="o" class="key c79" ondragstart="return false;" onclick="add('KeyO')"></li>
            <li><img src="PNG/P.png" id="KeyP" alt="p" class="key c80" ondragstart="return false;" onclick="add('KeyP')"></li>
            <li><img src="PNG/[.png" id="BracketLeft" alt="[" class="key c219 alt" ondragstart="return false;" onclick="add('BracketLeft')"></li>
            <li><img src="PNG/].png" id="BracketRight" alt="]" class="key c221 alt" ondragstart="return false;" onclick="add('BracketRight')"></li>
            <li><a id="Backslash" class="key c220 alt" ondragstart="return false;" onclick="add('Backslash')"><b>|</b><span>\</span></a></li>
        </ul>
        <ul id="asdfg">
            <li><a class="key c20 alt" id="CapsLock" ondragstart="return false;" onclick="capsToggle()"><b id="light"></b><span>caps lock</span></a></li>
            <li><a id= "KeyA" class="key c65" ondragstart="return false;" onclick="add('KeyA')"><img src="PNG/A.png" alt="a"></a></li>
            <li><a id= "KeyS" class="key c83" ondragstart="return false;" onclick="add('KeyS')"><img src="PNG/S.png" alt="s"></a></li>
            <li><a id= "KeyD" class="key c68" ondragstart="return false;" onclick="add('KeyD')"><img src="PNG/D.png" alt="d"></a></li>
            <li><a id= "KeyF" class="key c70" ondragstart="return false;" onclick="add('KeyF')"><img src="PNG/F.png" alt="f"></a></li>
            <li><a id= "KeyG" class="key c71" ondragstart="return false;" onclick="add('KeyG')"><img src="PNG/G.png" alt="g"></a></li>
            <li><a id= "KeyH" class="key c72" ondragstart="return false;" onclick="add('KeyH')"><img src="PNG/H.png" alt="h"></a></li>
            <li><a id= "KeyJ" class="key c74" ondragstart="return false;" onclick="add('KeyJ')"><img src="PNG/J.png" alt="j"></a></li>
            <li><a id= "KeyK" class="key c75" ondragstart="return false;" onclick="add('KeyK')"><img src="PNG/K.png" alt="k"></a></li>
            <li><a id= "KeyL" class="key c76" ondragstart="return false;" onclick="add('KeyL')"><img src="PNG/L.png" alt="l"></a></li>
            <li><a id= "Semicolon" class="key c186 alt" ondragstart="return false;" onclick="add('Semicolon')"><img src="PNG/;.png" alt=";"></a></li>
            <li><a id= "Quote" class="key c222 alt" ondragstart="return false;" onclick="add('Quote')"><img src="PNG/'.png" alt="'"></a></li>
            <li><a class="key c13 alt" ondragstart="return false;" id="Enter" onclick="enter()"><span>return</span></a></li>
        </ul>
        <ul id="zxcvb">
            <li><a id="ShiftLeft" class="key c16 shiftleft" ondragstart="return false;"><span>Shift</span></a></li>
            <li><a id="KeyZ" class="key c90" ondragstart="return false;" onclick="add('KeyZ')"><img src="PNG/Z.png" alt="z"></a></li>
            <li><a id="KeyX" class="key c88" ondragstart="return false;" onclick="add('KeyX')"><img src="PNG/X.png" alt="x"></a></li>
            <li><a id="KeyC" class="key c67" ondragstart="return false;" onclick="add('KeyC')"><img src="PNG/C.png" alt="c"></a></li>
            <li><a id="KeyV" class="key c86" ondragstart="return false;" onclick="add('KeyV')"><img src="PNG/V.png" alt="v"></a></li>
            <li><a id="KeyB" class="key c66" ondragstart="return false;" onclick="add('KeyB')"><img src="PNG/B.png" alt="b"></a></li>
            <li><a id="KeyN" class="key c78" ondragstart="return false;" onclick="add('KeyN')"><img src="PNG/N.png" alt="n"></a></li>
            <li><a id="KeyM" class="key c77" ondragstart="return false;" onclick="add('KeyM')"><img src="PNG/M.png" alt="m"></a></li>
            <li><a id="Comma" class="key c188 alt" ondragstart="return false;" onclick="add('Comma')"><img src="PNG/,.png" alt=","></a></li>
            <li><a id="Period" class="key c190 alt" ondragstart="return false;" onclick="add('Period')"><img src="PNG/DOT.png" alt="dot"></a></li>
            <li><a id="Slash" class="key c191 alt" ondragstart="return false;" onclick="add('Slash')"><img src="PNG/SLASH.png" alt="slash"></a></li>
            <li><a id="ShiftRight" class="key c16 shiftright" ondragstart="return false;"><span>Shift</span></a></li>
        </ul>
        <ul id="bottomrow">
            <li id="ar-sound">sound<input type="checkbox" onclick="soundToggle()"></li>
            <li><a class="key c32" id="Space" ondragstart="return false;" onclick="add('Space')"></a></li>
            <li><a class="key" id="erase" ondragstart="return false;" onclick="erase()">erase all</a></li>
            <li><a class="key" id="copy" ondragstart="return false;" onclick="copy()">copy all</a></li>
        </ul>
    </div>
